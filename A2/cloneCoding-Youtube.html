<!--
반응형 유튜브 사이트 따라 만들기
참고 : 유튜브 드림코딩- by 엘리 https://youtu.be/X91jsJyZofw
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clone Coding - Youtube</title>
    <script src="https://kit.fontawesome.com/27aaa5eb05.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <a href="#"><i class="fab fa-youtube"></i>
        Youtube
        </a>
      </div>
      <ul class="icon">
        <li> <i class="fas fa-search"></i></li>
        <li> <i class="fas fa-ellipsis-h"></i></li>
      </ul>
    </header>


    <!-- VIDEO -->
    <section class="player">
      <video src="https://youtu.be/67stn7Pu7s4" controls width=100%>
        이 비디오는 지원하지 않는 형식입니다.
      </video>
    </section>


    <!-- INFORMATION -->
    <section class= "info">
      <!-- Metadata -->
      <div class="metadata">
        <!-- hashtags -->
        <ul class="hashtags">
          <li>#CloneCoding</li>
          <li>#Youtube</li>
        </ul>
        <!-- title -->
        <div class="titleAndButton">
          <span class="title">영상 제목이 들어갈 곳입니다.</span>
          <button name="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <!-- details -->
        <div class="views">
          조회수와 업로드 시간이 들어갈 곳입니다.
        </div>
      </div>



      <!-- Actions -->
      <ul class="actions">
        <li>
          <button name="likeBtn"><i class="far fa-thumbs-up"></i>
            count
          </button>
        </li>
        <li><button name="hateBtn"><i class="far fa-thumbs-down"></i>
            count
          </button>
        </li>
        <li><button name="shareBtn"><i class="fas fa-share"></i>
            공유
          </button>
        </li>
        <li><button name="saveBtn"><i class="fas fa-plus"></i>
            재생목록에 추가
          </button>
        </li>
        <li><button name="reportBtn"><i class="fas fa-flag"></i>
            보고
          </button>
        </li>
      </ul>


      <!-- Channel -->
      <div class="channel">
        <div class="info">
          <span><i class="fas fa-user-circle"></i></span>
          <div class="metadata">
            <span class="name"> 채널명 </span>
            <span class="subscribers"> 구독자수 </span>
          </div>
        </div>
        <button name="subscribeBtn"> 구독 </button>
      </div>
    </section>


    <!-- NEXT VIDEO -->
    <section class= "UpNext">
      <span class= "title"> 다음 동영상 </span>
      <ul class="playlist">
        <li>
          <div class="items">
            이미지1
            <div class=metadata>
              <div class="title"> 영상 제목1 </div>
              <div class="name"> 채널명1 </div>
              <div class="subscribers"> 구독자수2 </div>
            </div>
            <button name="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li>
          <div class="items">
            이미지2
            <div class=metadata>
              <div class="title"> 영상 제목2 </div>
              <div class="name"> 채널명2 </div>
              <div class="subscribers"> 구독자수2 </div>
            </div>
            <button name="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li>
          <div class="items">
            이미지3
            <div class=metadata>
              <div class="title"> 영상 제목3 </div>
              <div class="name"> 채널명3 </div>
              <div class="subscribers"> 구독자수3 </div>
            </div>
            <button name="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </body>
</html>
